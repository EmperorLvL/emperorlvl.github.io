<!DOCTYPE html>
<html>
    <p id="status"></p>
    <script>
        const Keys = ['2080645848', '654321', 'fb76438'];
        var params = window.location.search.slice(1).split("&");
        for (var i = 0; i < Keys.length; i++) {
            if (Keys[i] === params[0]) {
                document.getElementById("status").innerHTML = "Valid";
            }
        }
    </script>
</html>
